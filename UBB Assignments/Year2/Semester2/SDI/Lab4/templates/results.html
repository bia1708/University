<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1>{{ movie.movie_text }}</h1>

<ul>
    {% for movie in movie_list %}
    <li>vote{{ movie.votes|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url 'queryset:detail' movie.id %}">Vote again?</a>
</body>
</html>
